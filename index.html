<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-900 via-purple-800 to-blue-900">
    <div class="container mx-auto p-4">
        <form class="bg-gradient-to-r from-purple-700 via-purple-500 to-purple-700 shadow-md rounded p-6 w-full md:w-[70%] mx-auto">
            <div class="mb-4 flex items-center">
                <input type="text"
                    class="form-input block w-[80%] border-purple-300 rounded-l-lg py-1 px-2 outline-none border-2 focus:shadow-md"
                    id="search" placeholder="Qidiruv">
                <button type="button" id="addUser"
                    class="bg-gradient-to-r from-blue-600 via-blue-500 to-blue-600 hover:from-blue-700 hover:to-blue-800 text-white font-bold py-1 px-2 rounded-r-lg">Add Users</button>
            </div>
        </form>
    </div>

    <div class="container mx-auto p-4">
        <table class="min-w-full bg-gradient-to-r from-purple-700 via-purple-500 to-purple-700 shadow-md rounded overflow-hidden">
            <thead class="bg-gradient-to-r from-blue-600 via-blue-500 to-blue-600 text-white">
                <tr>
                    <th class="py-2 px-4">Ism</th>
                    <th class="py-2 px-4">Familiya</th>
                    <th class="py-2 px-4">Yosh</th>
                    <th class="py-2 px-4">Telefon Raqami</th>
                    <th class="py-2 px-4">Email</th>
                    <th class="py-2 px-4">
                        <button
                            class="bg-gradient-to-r from-green-600 via-green-500 to-green-600 hover:from-green-700 hover:to-green-800 text-white font-bold py-1 px-2 rounded">Tahrirlash</button>
                    </th>
                    <th class="py-2 px-4">
                        <button class="bg-gradient-to-r from-red-600 via-red-500 to-red-600 hover:from-red-700 hover:to-red-800 text-white font-bold py-1 px-2 rounded"
                            onclick="removeAll()">O'chirish</button>
                    </th>
                </tr>
            </thead>
            <tbody id="result" class="divide-y divide-purple-300">
                <!-- Ma'lumotlar shu yerda ko'rsatiladi -->
            </tbody>
        </table>
    </div>

    <div id="modal" class="fixed inset-0 flex items-center justify-center bg-black h-screen bg-opacity-50">
        <div class="bg-gradient-to-r from-purple-700 via-purple-500 to-purple-700 mx-auto rounded-lg overflow-hidden shadow-xl transform transition-all max-w-lg w-full">
            <div class="bg-gradient-to-r from-blue-600 via-blue-500 to-blue-600 text-white p-4 flex justify-between items-center">
                <h5 class="text-lg font-semibold">Foydalanuvchi Qo'shish</h5>
                <button type="button" class="text-white text-2xl" id="Close">
                    &times;
                </button>
            </div>
            <div class="p-6">
                <form id="form_all" class="space-y-4 text-xl">
                    <div>
                        <label for="first_name" class="block text-xs font-medium text-purple-100">Ism</label>
                        <input type="text"
                            class="form-input mt-1 block w-full py-1 px-2 rounded-lg outline-none border-2 border-purple-300 focus:shadow-lg"
                            id="first_name" name="first_name" placeholder="Ismingizni kiriting" required>
                    </div>

                    <div>
                        <label for="last_name" class="block text-sm font-medium text-purple-100">Familiya</label>
                        <input type="text"
                            class="form-input mt-1 block w-full py-1 px-2 rounded-lg outline-none border-2 border-purple-300 focus:shadow-lg"
                            id="last_name" name="last_name" placeholder="Familiyangizni kiriting" required>
                    </div>

                    <div>
                        <label for="mail" class="block text-sm font-medium text-purple-100">Username</label>
                        <input type="text"
                            class="form-input mt-1 block w-full py-1 px-2 rounded-lg outline-none border-2 border-purple-300 focus:shadow-lg"
                            id="mail" placeholder="Emailingizni kiriting" required>
                    </div>

                    <div>
                        <label for="age" class="block text-sm font-medium text-purple-100">Yosh</label>
                        <input type="number"
                            class="form-input mt-1 block w-full py-1 px-2 rounded-lg outline-none border-2 border-purple-300 focus:shadow-lg"
                            id="age" placeholder="Yoshingizni kiriting" required>
                    </div>

                    <div>
                        <label for="phone_number" class="block text-sm font-medium text-purple-100">Telefon Raqami</label>
                        <input type="tel"
                            class="form-input mt-1 block w-full py-1 px-2 rounded-lg outline-none border-2 border-purple-300  focus:shadow-lg"
                            id="phone_number" name="phone_number" placeholder="Telefon raqamingizni kiriting" required>
                    </div>
                    <div class="bg-gradient-to-r from-purple-800 via-purple-700 to-purple-800 p-4 flex justify-end">
                        <button type="button"
                            class="bg-gradient-to-r from-gray-600 via-gray-500 to-gray-600 hover:from-gray-700 hover:to-gray-800 text-white font-bold py-2 px-4 rounded mr-2"
                            id="close">Yopish</button>
                        <button type="submit"
                            class="bg-gradient-to-r from-blue-600 via-blue-500 to-blue-600 hover:from-blue-700 hover:to-blue-800 text-white font-bold py-2 px-4 rounded"
                            id="save">Saqlash</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
